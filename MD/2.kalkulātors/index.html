<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link href="style.css" rel="stylesheet" />
    </head>
    <body>
        <div id="background"><!-- Main background -->

          <div disabled type="text" value="0" id="screen"></div>

          <div id="main">
            <div id="first-rows">
              <button class="del-bg" id="delete">Del</button>
              <button class="btn-style opera-bg value align" id="operation">+</button>
            </div>

            <div class="rows">
              <button class="number btn-style num-bg num first-child">7</button>
              <button class="number btn-style num-bg num">8</button>
              <button class="number btn-style num-bg num">9</button>
              <button class="btn-style opera-bg" id="operation">-</button>
            </div>

            <div class="rows">
              <button class="number btn-style num-bg num first-child">4</button>
              <button class="number btn-style num-bg num" >5</button>
              <button class="number btn-style num-bg num" >6</button>
              <button class="btn-style opera-bg" id="operation" >x</button>
            </div>

            <div class="rows">
              <button class="number btn-style num-bg num first-child" >1</button>
              <button class="number btn-style num-bg num" >2</button>
              <button class="number btn-style num-bg num" >3</button>
              <button class="btn-style opera-bg" id="operation" >/</button>
            </div>

            <div class="rows">
              <button class="number num-bg zero num" id="zero" >0</button>
              <button class="btn-style num-bg period num fall-back" id="decimal" >.</button>
              <button id="eqn-bg" class="eqn align" class="operation" >=</button>
            </div>

          </div>

        </div>
           
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="main.js" type="text/javascript"></script>
    </body>

</html>
